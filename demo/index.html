<body>
  <label>This is a tipical page üòÅ</label>
  <script>
    (function(window, document, scriptTagName, scriptUrl, globalName, scriptElement, otherScriptElement) {
      window['MasivChatBotWidget'] = globalName;

      window[globalName] = window[globalName] || function() {
        (window[globalName].q = window[globalName].q || []).push(arguments);
      };

      scriptElement = document.createElement(scriptTagName);
      otherScriptElement = document.getElementsByTagName(scriptTagName)[0];
      scriptElement.id = globalName;
      scriptElement.async = 1;
      scriptElement.src = scriptUrl;

      otherScriptElement.parentNode.insertBefore(scriptElement, otherScriptElement);
    })(window, document, 'script', './main.bundle.js', 'mcbw');
    window.mcbwAsyncInit = function() {
      mcbw.initWidget({ someConfiguration: 42 });
      mcbw.showMessage();
    }
  </script>
